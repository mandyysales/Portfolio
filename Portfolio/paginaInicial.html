<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
    </head>
    <body>

        <!-- Pagina Home -->
        <header>
            <div class="PagHome">
                <div class="Cabecalho-PagHome">
                    <div class="FotoCirculo-Cab-PagHome">
                        <!-- Foto ou icone aqui -->
                    </div>
                    <div class="NomePagina-Cab-PagHome">
                        <!-- Nome da pagina -->
                    </div>
                    <div class="Menu-Cab-PagHome">
                        <nav>
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#sobre">Sobre</a></li>
                                <li><a href="#contato">Contato</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="Conteudo-PagHome">
                <div class="Texto-Cont-PagHome">
                    <!-- Texto da pagina -->
                </div>
                <div class="Fotos-Cont-PagHome">
                    <!-- Fotos ou outros conteudos -->
                    <img src="ColocarFoto" alt="Descrição da foto">
                </div>
            </div>
        </section>

        <!-- Pagina de Certificados -->
        <section>
            <div class="Certificados">
                <div class="Titulo-Cert">
                    <!-- Ttulo dos certificados -->
                </div>
                <div class="Slide-Cert">
                    <!-- 
                    Pesquisar como fazer um filtro de conteudos 
                    Pesquisar como se faz um carrossel de fotos no Google 
                    -->
                </div>
            </div>
        </section>

        <!-- Pagina de Projetos -->
        <div class="Projetos">
            <div class="Titulo-Proj">
                <!-- Titulo dos projetos -->
            </div>
            <div class="Conteudo-Proj">
                <div class="Projeto1-Conte-Proj">
                    <div class="Imagem-Conte-Proj">
                        <!-- Imagem do projeto -->
                    </div>
                    <div class="VerMais-Conte-Proj">
                        <!-- Botao ou link para ver mais -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagina de Resumos -->
        <div class="Resumos">
            <div class="Esquerda-Resum">
                <div class="Titulo-Esquer-Resum">
                    <!-- Titulo da secao de resumos -->
                </div>
                <div class="SaibaMais-Esquer-Resum">
                    <!-- Botao Saiba Mais -->
                </div>
            </div>
            <div class="Conteudo-Resum">
                <div class="Resumo1-Cont-Resum">
                    <div class="Texto-Resum1-Cont-Res">
                        <!-- Texto do resumo -->
                    </div>
                    <div class="Botao-Resum1-Cont-Res">
                        <!-- Botão para ver mais -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagina Sobre Mim -->
        <div class="SobreMim">
            <div class="Titulo-SobreMim">
                <!-- Título da página Sobre Mim -->
            </div>
            <div class="Conteudo-SobreMim">
                <div class="Imagens-Cont-SobreMim">
                    <!-- Imagens ou conteúdo visual -->
                </div>
                <div class="Texto-Cont-SobreMim">
                    <!-- Texto sobre você -->
                    <!-- Adicionar botão para ver mais -->
                </div>
            </div>
        </div>

        <!-- Pagina de Interesses -->
        <div class="Interesses">
            <div class="Titulo-Inter">
                <!-- Título da página de interesses -->
            </div>
            <div class="Conteudo-Inter">
                <div class="Inters-Cont-Inter">
                    <div class="Imagem-Inters-Cont-Inter">
                        <!-- Imagem dos interesses -->
                    </div>
                    <div class="NomeInter-Inters-Cont-Inter">
                        <!-- Nome do interesse -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagina de Habilidades -->
        <div class="Habilidades">
            <div class="Titulo-Habilid">
                <!-- Título da página de habilidades -->
            </div>
            <div class="TextoHabil-Habilid">
                <!-- Texto das habilidades -->
            </div>
        </div>

        <!-- Pagina de Rodape -->
        <footer>
            <div class="Rodape">
                <div class="Contatos">
                    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a> <!-- Link para o LinkedIn -->
                    <a href="https://www.github.com" target="_blank">GitHub</a> <!-- Link para o GitHub -->
                </div>
            </div>
        </footer>
    </body>
</html>
